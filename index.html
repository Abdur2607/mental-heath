<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="MotorMate.png" alt="MotorMate Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>MotorMate</h1>
        <p>Discover Your Dream Car with MotorMate: Insights Tailored to You</p>

        <!-- Chat container -->
        <div class="chat-container" id='chat-container'>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>

            <!-- Search bar (input and send button) -->
            <div class="search-bar">
                <input type="text" id="user-input" placeholder="Ask Away">
                <button id="search-button">Send</button> <!-- Ensure the button has the id "search-button" -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
